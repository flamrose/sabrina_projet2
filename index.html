<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');
    </style>
    <title>Reservia</title>
</head>

<body>
    <div id="bloc-page">

        <nav class="flexbetween sizenav margbody">

            <div>
                <div><img class="marglogo" src="src/logo/Reservia@3x.png" alt="Logo Reservia" width="120px"
                        height="50px"></div>
            </div>

            <div class="flexaround sizeliens">
                <div class="sizeborder flexcentre bordernav"><a class="blue decorationnone" href="#">Hébergements</a>
                </div>
                <div class="sizeborder flexcentre bordernav23"><a class="black decorationnone" href="#">Activités</a>
                </div>
                <div class="sizeborder flexcentre bordernav23"><a class="blue decorationnone" href="#">S'inscrire</a>
                </div>
            </div>
        </nav>
        <header class="margbody">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <div class="flexcentre bordersearch">

                <div class="backgris flexcentre icon-localisation"><i class="fas fa-map-marker-alt"></i></div>
                <div><input class="recherche flexcentre bordernone paddingsearch" type="search"
                        value="Marseille, France" /></div>
                <div class="backblue flexcentre button">Rechercher</div>
            </div>

            <div class="filter">
                <h3>Filtres</h3>
                <ul class="filter ul">
                    <li class="filter li text-hover"><i
                            class="fas fa-money-bill-wave iconfilter icon-hover filter-texticon"></i>
                        <h3>Economique</h3>
                    </li>
                    <li class="filter li text-hover"><i
                            class="fas fa-child iconfilter icon-hover filter-texticon"></i>
                        <h3>Familial</h3>
                    </li>
                    <li class="filter li text-hover"><i
                            class="fas fa-heart iconfilter icon-hover filter-texticon "></i>
                        <h3 class="filter-text">Romantique</h3>
                    </li>
                    <li class="filter li text-hover"><i class="fas fa-dog iconfilter icon-hover filter-texticon"></i>
                        <h3>Animaux autorisés</h3>
                    </li>
                </ul>
            </div>

            <div class="info">
                <div class="bordericon-info"><i class="fas fa-info fa-xs blue flexcentre"></i></div>
                <div>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </header>
